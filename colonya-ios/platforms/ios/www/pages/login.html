<div id="page-login" data-role="page" data-panel="true"> 
    <header class="sinBordeInferior headerRuralviaInterior bgWhite" data-role="header" data-tap-toggle="false" role="banner">
                
        <h1 class="ui-title tituloHeaderInterior" role="heading" aria-level="1">
            <img src="../img/2056/colonya.png" class="logo">
        </h1>
    </header>    
        
    <section data-role="content" id="portal" role="main" class="contenedorInterior">
                
        <div class="headerVerde">
            <label class="lng-login-titulo tituloIframe"></label>
        </div>
        
        <div class="contenedorPadding sinPaddingTop">
            <div id="texto">	
                <p class="lng-login-texto-1"></p>
                <p class="lng-login-texto-2"></p>
                <p class="lng-login-texto-3"></p>
            </div>

            <div id="inputs">
                <input class="inputBackgroundImage" data-clear-btn="true" type="text" name="name" id="inputUsuario" value="" placeholder="Usuario" maxlength="8" />
                <label class="labelError" id="errorUsuario"></label>
                
                <input class="inputBackgroundImage" data-clear-btn="true" type="password" name="name" id="inputDNI" value="" placeholder="NIF/NIE" maxlength="9"/>
                <label class="labelError" id="errorDNI"></label>

                <div class="content-checkbox">
                    <input class="checkboxMio" type="checkbox" data-role="none" name="checkNoGuardar" id="checkNoGuardar"/>
                    <span href="#" class="lng-login-label"></span>                    
                </div>
            </div>

            <div id="botones" class="ui-grid-a">
                <div class="ui-block-a">
                    <a id="btnLoginAceptar" data-role="button" data-shadow="false" class="lng-boton-aceptar btnGris"></a>
                </div>

                <div class="ui-block-b">
                    <a id="btnLoginCancelar" data-role="button" data-shadow="false" class="lng-boton-cancelar btnGris"></a>
                </div>
            </div>
        </div>
        
    </section>

</div>
